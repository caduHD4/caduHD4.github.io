<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Commits</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <div class="area_busca">
            <label>Repositório</label>
            <input type="text" id="repositorio" required>
            <div class="datas">
                <div class="data">
                    <label>Data inicial</label>
                    <input type="date" id="dataInicial" required>
                </div>
                <div class="data">
                    <label>Data final</label>
                    <input type="date" id="dataFinal" required>
                </div>
            </div>
            <button type="submit" value="Pesquisa">Pesquisar</button>
            <div id="commits-table"></div>
            <div id="repo-info"></div>
            <div id="commits-messages"></div>
        </div>
        
        
    </form>
    <script src="index.js"></script>
</body>
</html>
