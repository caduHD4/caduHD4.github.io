<html>
    <head>
        <title>Meu primeiro HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">

</head>
    <body>
        <h1 style="color: rgb(18, 67, 191)" >Recibo Simples</h1>
        <div class="formulario">
            <label>Valor:</label>
            <input type="number" id="valor" placeholder="00,00" />

            <label>Nome do Pagador:</label>
            <input type="text" id="pagador" placeholder="Digite o nome"/>

            <label>CPF ou CNPJ (opcional): </label>
            <input type="text" id="cpf" placeholder="Informe o cpf ou cnpj" />

            <label>Referente à:</label>
            <input type="text" id="referente" placeholder="Para quem?" />

            <label>Cidade:</label>
            <input type="text" id="cidade" placeholder="Digite a cidade"/>

            <label2>Data:</label>
            <input type="text" id="data" placeholder="Informe a data"/>

            <label>Nome do Emissor:</label>
            <input type="text" id="emissor" placeholder="Digite o nome"/>

            <label>Telefone (opcional):</label>
            <input type="text" id="telefone" placeholder="Informe o número"/>

            <label2>CPF ou CNPJ (opcional):</label>
            <input type="text" id="cpf_cnpj"  placeholder="Informe o cpf ou cnpj"/>
            
            <label>Forma de Pagamento:</label>
                <label2>
                    <input type="radio" name="FormaPaga" value="dinheiro" checked>
                    Dinheiro
                  </label>
                  
                  <label2>
                    <input type="radio" name="FormaPaga" value="pix">
                    Pix
                  </label>
                  
                  <label2>
                    <input type="radio" name="FormaPaga" value="cheque">
                    Cheque
                  </label>
                  
                  <label2>
                    <input type="radio" name="FormaPaga" value="trans">
                    Tranferência/Depósito
                  </label>
                  
                  <label2>
                    <input type="radio" name="FormaPaga" value="cartao">
                    Cartão de crédito/Débito
                  </label>


                  <div id="opCartao" style="display:none">
                    <label>Duas vias?</label>
                    <input type="checkbox" id="vias"/>
                    <label2 for="vias">Sim</label>
                  </div>
                  

                  <div id="opPix" style="display:none">
                    <label>Quem recebeu?:</label>
                    <input type="text" id="pagadorPix" placeholder="Digite o nome" />

                    <label>Instituição/Banco:</label>
                    <input type="text" id="insti" placeholder="Digite a Instituição" />

                    <label>Chave PIX:</label>
                    <input type="text" id="chavePix" placeholder="Digite a chave" />

                    <label>Duas vias?</label>
                    <input type="checkbox" id="vias" />
                    <label2 for="vias">Sim</label>
                  </div>


                  <div id="opCheque" style="display:none">
                    <label>Nº do Cheque:</label>
                    <input type="text" id="NumCheque" placeholder="Digite o número" />

                    <label>Banco:</label>
                    <input type="text" id="banco" placeholder="Digite o banco" />

                    <label>Agência:</label>
                    <input type="text" id="agencia" placeholder="Digite a agência" />

                    <label>Bom para...</label>
                    <input type="date" id="data" />
                  </div>


                  <div id="opTrans" style="display:none">
                    <label>Conta:</label>
                    <input type="text" id="NumCheque" placeholder="Digite a conta" />

                    <label>Agência:</label>
                    <input type="text" id="banco" placeholder="Digite a agência" />

                    <label for="data">Data:</label>
                    <input type="date" id="data" />

                    <label>Banco</label>
                    <input type="text" id="BomPara" placeholder="Digite o banco" />

                    <label>Favorecido:</label>
                    <input type="text" id="agencia" placeholder="Digite p favorecido" />

                    <label>Nº do documentos:</label>
                    <input type="text" id="NumCheque" placeholder="Digite o número" />
                  </div>


                  <div id="opDinheiro" style="display:block">
                    <label>Duas vias?</label>
                    <input type="checkbox" id="vias"/>
                    <label2 for="vias">Sim</label>
                  </div>


            <button onclick="gerarRecibo()" id="botao">Gerar Recibo</button>
            
            <div id="recibo"></div>
        </div>

<script src="index.js"></script>
<body>
</html>
