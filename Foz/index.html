<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>Viagem para Foz</h1>
    <div class="countdown-container">
      <div class="countdown-item">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Dias</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Horas</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutos</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Segundos</div>
      </div>
    </div>
    <div>
      <button class="btn-video" onclick="playVideo()" id="btn-video">Surpresa</button>
      <video id="myVideo" style="display:none" controls>
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
      </video>
    </div>
    
    <script>
      function playVideo() {
        var video = document.getElementById("myVideo");
        video.style.display = "block";
        video.play();
      }

      function playVideo() {
      var video = document.getElementById("myVideo");
      var button = document.getElementById("btn-video");
      video.style.display = "block";
      video.play();
      button.style.display = "none"; // adiciona esta linha para fazer o botão sumir
}
    </script>
    
    
    <script src="index.js"></script>
  </body>
</html>
